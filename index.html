<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOOTR Notes</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" /> -->
    <link rel="stylesheet" href="./styles/custom.css" />
    <!-- <script src="./js/store2.js"></script> -->
    <script src="./js/store2.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <h4>ZOOTR Notes</h4>
    </header>

    <main>
      <div id="container">
        <details>
          <summary>
            Item Location
            <div class="oot-icon icon-hookshot"></div>
          </summary>
          <div id="item">
            <textarea
              data-autoresize
              name="item-notes"
              id="item-notes"
              rows="2"
              spellcheck="false"
              placeholder="..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Item Shop
            <div class="oot-icon icon-wallet"></div>
          </summary>
          <div id="shop">
            <textarea
              data-autoresize
              name="shop-notes"
              id="shop-notes"
              rows="2"
              spellcheck="false"
              placeholder="..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Way of the Hero
            <div class="oot-icon icon-l-arrow"></div>
          </summary>
          <div id="woth">
            <textarea
              data-autoresize
              name="woth-notes"
              id="woth-notes"
              rows="2"
              spellcheck="false"
              placeholder="..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Foolish Choice
            <div class="oot-icon icon-foolish"></div>
          </summary>
          <div id="foolish">
            <textarea
              data-autoresize
              name="foolish-notes"
              id="foolish-notes"
              rows="2"
              spellcheck="false"
              placeholder="..."
            ></textarea>
          </div>
        </details>

        <div class="box-flex">
          <b>Skulltulas:</b>
          <div><input type="checkbox" name="skulltula10" value="checked" /> 10</div>
          <div><input type="checkbox" name="skulltula20" value="checked" /> 20</div>
          <div><input type="checkbox" name="skulltula30" value="checked" /> 30</div>
          <div><input type="checkbox" name="skulltula40" value="checked" /> 40</div>
          <div><input type="checkbox" name="skulltula50" value="checked" /> 50</div>
        </div>

        <details id="details-other" open>
          <summary>Notes</summary>
          <div id="other">
            <textarea
              data-autoresize
              name="other-notes"
              id="other-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <input type="button" name="resetBtn" id="resetBtn" value="Reset All" />
      </div>
    </main>

    <footer>
      v1.0 - <i>@dazuki_ftw</i><br />tools used:
      <a href="https://github.com/nbubna/store" target="_blank">store2.js</a>
      (<small><code>localStorage</code></small
      >) & <a href="https://simplecss.org/" target="_blank">simple.css</a> (CSS
      Styling)
    </footer>

    <script>
      initMain();
    </script>
  </body>
</html>
