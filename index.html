<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer Notes</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" /> -->
    <link rel="stylesheet" href="./styles/custom.css" />
    <script src="./js/store2.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <h4>RANDOMIZER NOTES</h4>
    </header>

    <main>
      <div id="container">
        <details>
          <summary>
            Item Location <img src="./img/OoT_Lens_of_Truth_Icon.png" alt="" />
          </summary>
          <div id="item">
            <textarea
              data-autoresize
              name="item-notes"
              id="item-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Item Shop<img src="./img/OoT_Giants_Wallet_Icon.png" alt="" />
          </summary>
          <div id="shop">
            <textarea
              data-autoresize
              name="shop-notes"
              id="shop-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Way of the Hero<img src="./img/OoT_Light_Arrow_Icon.png" alt="" />
          </summary>
          <div id="woth">
            <textarea
              data-autoresize
              name="woth-notes"
              id="woth-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <details>
          <summary>
            Foolish Choice<img src="./img/OoT_Spooky_Mask_Icon.png" alt="" />
          </summary>
          <div id="foolish">
            <textarea
              data-autoresize
              name="foolish-notes"
              id="foolish-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <details open>
          <summary>
            Notes<img src="./img/OoT_Gerudo_Token_Icon.png" alt="" />
          </summary>
          <div id="other">
            <textarea
              data-autoresize
              name="other-notes"
              id="other-notes"
              rows="2"
              spellcheck="false"
              placeholder="type things here..."
            ></textarea>
          </div>
        </details>

        <input type="button" name="resetBtn" id="resetBtn" value="Reset" />
      </div>
    </main>

    <footer>
      v1.0 - <i>@dazuki_ftw</i><br />tools used:
      <a href="https://github.com/nbubna/store" target="_blank">store2.js</a>
      (<small><code>localStorage</code></small
      >) & <a href="https://simplecss.org/" target="_blank">simple.css</a> (CSS
      Styling)
    </footer>

    <script>
      initMain();
    </script>
  </body>
</html>
